name: Create Plugin Zip on Tag

on:
  push:
    tags:
    - "*"

jobs:
  zip-plugin:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # Create a temporary directory for the plugin
      - name: Create plugin build directory
        run: |
          mkdir -p .build/${{ vars.PLUGIN_FOLDER_NAME }}
          
      # Copy plugin files (excluding development files)
      - name: Copy plugin files into build directory
        run: |
          # Copy all files except those listed in .distignore
          rsync -r \
            --exclude-from=.distignore \
            --exclude='.*' \
            . .build/${{ vars.PLUGIN_FOLDER_NAME }}/

      # Upload plugin directory as a workflow artifact
      - name: Upload plugin as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.PLUGIN_FOLDER_NAME }}-v${{ github.ref_name}}-test
          path: .build/
          retention-days: 14
