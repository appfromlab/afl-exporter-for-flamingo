name: Create Plugin ZIP on Release

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Create a temporary directory for the plugin
      - name: Create plugin directory structure
        run: |
          mkdir -p .build/${{ vars.PLUGIN_FOLDER_NAME }}
          
      # Copy plugin files (excluding development files)
      - name: Copy plugin files
        run: |
          # Copy all files except those listed in .distignore
          rsync -r \
            --exclude-from=.distignore \
            --exclude='.*' \
            . .build/${{ vars.PLUGIN_FOLDER_NAME }}/

      # Create ZIP file
      - name: Create ZIP file
        run: |
          cd .build
          zip -r ${{ vars.PLUGIN_FOLDER_NAME }}-v${{ github.ref_name}}.zip ${{ vars.PLUGIN_FOLDER_NAME }}

      # Upload ZIP file as a release asset
      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v2
        with:
          files: .build/${{ vars.PLUGIN_FOLDER_NAME }}-v${{ github.ref_name}}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
